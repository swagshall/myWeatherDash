<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

      <div class="card col-md-4">
        <h3 class="card-header text-uppercase">Search By Product</h3>
        <form id="product-form" class="card-body">
          <label class="form-label" for="retailer">Retailer:</label>
          <input name="retailer" id="retailer" type="text" autofocus="true" class="form-input" />
          <br>
          <label class="form-label" for="product">Product:</label>
          <input name="product" id="product" type="text" autofocus="true" class="form-input" />
          <br>
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
