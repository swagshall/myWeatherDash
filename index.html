<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

      <div class="card col-md-4">
        <h3 class="card-header text-uppercase">Search By Location</h3>
        <form id="location-form" class="card-body">
          <label class="form-label" for="location">Location:</label>
          <input name="location" id="location" type="text" autofocus="true" class="form-input" />
         
          <br>
          <button type="submit" class="btn" id='getBtn'>Get Weather</button>
        </form>
      </div>


      <main>
        <div class="row">
        <div class="card w-100 col-8">
          <h2 class="subtitle">Current Weather: <span id="currWeather"></span></h2>
          <div id="currWeathContainer" class="cardBody city"></div>
        </div>
      </div>

      <div class="week">
        <h3>5-Day Forecast:</h3>
        <div class="row " id="fiveDay">
          <div class="col-sm-2">
            <div class="five card mb-3">
              <div id="day1" class="cardBody">
                <p class="info"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="five card mb-3">
              <div id="day2" class="cardBody">
                <p class="info"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="five card mb-3">
              <div id="day3" class="cardBody">
                <p class="info"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="five card mb-3">
              <div id="day4" class="cardBody">
                <p class="info"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="five card mb-3">
              <div id="day5" class="cardBody">
                <p class="info"></p>
                </div>
              </div>
            </div>
        </div>

      </main>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
